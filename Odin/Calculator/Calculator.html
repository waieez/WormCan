<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="Odin.js"></script>
		<link rel='stylesheet' href="Calculator.css">
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	</head>
	<body>
		<div id='result'>0</div>
		<div class='buttons'>

			<div class ='values'>
				<div id='1' value='1'>1</div>
				<div id='2' value='2'>2</div>
				<div id='3' value='3'>3</div>
				<div id='4' value='4'>4</div>
				<div id='5' value='5'>5</div>
				<div id='6' value='6'>6</div>
				<div id='7' value='7'>7</div>
				<div id='8' value='8'>8</div>
				<div id='9' value='9'>9</div>
				<div id='0' value='0'>0</div>
				<div id='00' value='00'>00</div>
				<div id='.' value='.'>.</div>
			</div>

			<div class = 'functions'>
				<div id='clear'>CE</div>
				<div id='reset'>C</div>
				<div class='function' id='add'>+</div>
				<div class='function' id='subtract'>-</div>
				<div class='function' id='multiply'>*</div>
				<div class='function' id='divide'>%</div>
				<div id='return'>=</div>
			</div>
		</div>
	</body>
</html>
