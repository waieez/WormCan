{% extends "base.html" %}

{% block content %}

<form method="post">
	<div>Title</div>
	<input type="text" name="subject" value="{{subject}}"></input>
	<br>
	<div>Post</div>
	<textarea name="content">{{content}}</textarea>
	<br>
	<input type="submit"></input>
	<br>
	<div>{{error}}</div>

{% endblock %}
